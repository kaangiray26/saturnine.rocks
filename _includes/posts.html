<div class="post-container">
    {% for post in posts %}
    <div class="post">
        <a href="{{ post.url | relative_url }}">
            <img src="{{ post.image | default: '/assets/dithered/saturnine-rocks.png' }}" />
        </a>
        <div>
            <time class="date">{{ post.date | date: "%B %d, %Y" }}</time>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <small>{{ post.categories[0] | upcase }}</small>
        </div>
    </div>
    {% endfor %}
</div>
